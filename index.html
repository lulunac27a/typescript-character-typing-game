<!DOCTYPE html>
<html>
    <head>
        <title>Typing Game with TypeScript</title>
    </head>
    <body>
        <div>
            Score: <span id="score">0</span><br>
            Time: <span id="time">0</span><br>
            Type the character:<br>
            <span id="character-text" style="text-align: center; font-size: 36px; font-family: monospace;"></span><br>
            <input type="text" id="typing-text">
            <button type="button" id="start-button">Start game</button>
        </div>
        <script src="main.js"></script>
    </body>
</html>
