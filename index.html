<!doctype html>
<html lang="en">
  <head>
    <title>Typing Game with TypeScript</title>
  </head>
  <body>
    <div>
      <!--app content display-->
      Score: <span id="score">0</span><br />
      Time: <span id="time">0</span><br />
      Type the character:<br />
      <span
        id="character-text"
        style="text-align: center; font-size: 36px; font-family: monospace"
      ></span
      ><br />
      <input type="text" id="typing-text" disabled />
      <button type="button" id="start-button">Start game</button>
    </div>
    <script src="main.js"></script>
    <!--compiled JavaScript code-->
  </body>
</html>
