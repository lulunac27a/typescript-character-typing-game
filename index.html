<!doctype html>
<html lang="en">
  <head>
    <title>Typing Game with TypeScript</title>
    <link rel="stylesheet" href="index.css" />
    <!--stylesheet code for styles-->
  </head>
  <body>
    <div>
      <!--app content display-->
      Score: <span id="score">0</span><br />
      Time: <span id="time-remaining">0</span><br />
      Mode:
      <select id="mode">
        <option value="lowercase-letters" selected>Lowercase Letters</option>
        <option value="all-letters">Uppercase and Lowercase Letters</option>
        <option value="letters-and-numbers">Letters and Numbers</option>
        <option value="letters-numbers-and-symbols">
          Letters, Numbers and Symbols
        </option></select
      ><br />
      Time limit:
      <select id="time-limit">
        <option value="60" selected>60 seconds</option>
        <option value="120" selected>120 seconds</option>
        <option value="180" selected>180 seconds</option>
        <option value="300" selected>300 seconds</option>
      </select>
      Type the character:<br />
      <span
        id="character-to-type-text"
        style="text-align: center; font-size: 36px; font-family: monospace"
      ></span
      ><br />
      <input type="text" id="typing-text" disabled />
      <button type="button" id="start-button">Start Game</button>
    </div>
    <script src="main.js"></script>
    <!--compiled JavaScript code-->
  </body>
</html>
